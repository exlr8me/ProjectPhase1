<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="/styles/Bstyle.css">
    <title>Event Organizer</title>
</head>

<body>
    <header>
        <img class="logo" src="/images/logo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li>
                    <a href="#">GG</a>
                </li>
                <li>
                    <a href="#">gg</a>
                </li>
                <li>
                    <a href="#">goodgame</a>
                </li>
            </ul>
        </nav>
        <a href="#" class="endB"><button>contact Us</button> </a>
    </header>

    <div class="form">
        <div class="info">
            <form class="firstf" action="/">
                <div class="banner">
                    <img src="/images/Events.jpg" alt="" id="image">
                </div>
                <div class="item">
                    <label for="location">Event Location<span>*</span></label>
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Riyadh&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                            <a href="https://www.whatismyip-address.com/divi-discount/"></a>
                        </div>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                height: 400px;
                                width: 400px;
                            }
                            
                            .gmap_canvas {
                                overflow: hidden;
                                background: none!important;
                                height: 400px;
                                width: 400px;
                            }
                        </style>
                    </div>
                </div>
                <div class="item">
                    <label for="name">Event Name<span>*</span></label>
                    <input id="name" type="text" name="name" required/>
                </div>
                <div class="item">
                    <label for="phone">contact<span>*</span></label>
                    <input id="phone" type="text" placeholder="05XXXXXXXX" name="phone" required/>
                </div>
                <div class="item">
                    <label for="date">Date<span>*</span></label>
                    <input id="date" type="date" name="date" required/>
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="flax">
                    <div class="item">
                        <p>Start Time</p>
                        <select>
                <option selected value="" disabled selected></option>
                <option value="8A" >8 AM</option>
                <option value="9A">9 AM</option>
                <option value="10A">10 AM</option>
                <option value="11A">11 Am</option>
                <option value="12P">12 Pm</option>
                <option value="1P">1 Pm</option>
                <option value="2P">2 Pm</option>
                <option value="3P">3 Pm</option>
                <option value="4P">4 Pm</option>
                <option value="5P">5 Pm</option>
                <option value="6P">6 Pm</option>
                <option value="7P">7 Pm</option>
                <option value="8P">8 Pm</option>
              </select>
                    </div>
                    <div class="item">
                        <p>End Time</p>
                        <select>
                <option selected value="" disabled selected></option>
                <option value="8A" >8 AM</option>
                <option value="9A">9 AM</option>
                <option value="10A">10 AM</option>
                <option value="11A">11 Am</option>
                <option value="12P">12 Pm</option>
                <option value="1P">1 Pm</option>
                <option value="2P">2 Pm</option>
                <option value="3P">3 Pm</option>
                <option value="4P">4 Pm</option>
                <option value="5P">5 Pm</option>
                <option value="6P">6 Pm</option>
                <option value="7P">7 Pm</option>
                <option value="8P">8 Pm</option>
              </select>
                    </div>
                </div>
                <div class="type">
                    <div class="item">
                        <label for="type">Type <span>*</span></label>
                        <br>
                        <select id="type" name="type">
                  <option selected value="" disabled selected></option>
                    <option value="">Entertainment</option>
                    <option value="">Education</option>
                    <option value="">Sports</option>
                </select>
                    </div>
                </div>
                <div class="item">
                    <label for="guide">Event Quidelines</label>
                    <textarea id="guide" rows="5"></textarea>
                </div>
                <div class="btn-block">
                    <button type="submit" href="/">Add Event</button>
                    <button type="submit" href="/">Modify Event</button>
                </div>
            </form>
        </div>

    </div>



</body>


</html>
